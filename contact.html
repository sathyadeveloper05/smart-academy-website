     <form>
    <div class="input-group">
    <label>Name</label>

</div>

     <label>Email</label>
     <input type="email" placeholder="Enter your email" required>
 </div>

    <label>Message</label>

</div>

     <button type="submit" class="btn">Send Message</button>
    </form>
</div>
</div>
 </section>
